name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev
      
      - name: Run tests
        run: cargo test --workspace --verbose
      
      - name: Run doc tests
        run: cargo test --doc --workspace

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check formatting
        run: cargo fmt --all -- --check

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cargo audit

  build:
    name: Build Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
      
      - name: Install cross-compilation tools (ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
      
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: arm-hypervisor-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/api-server

  web-ui:
    name: Web UI build & lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: crates/web-ui/package-lock.json
      
      - name: Install web-ui deps
        working-directory: crates/web-ui
        run: npm ci
      
      - name: Lint web-ui
        working-directory: crates/web-ui
        run: npm run lint --if-present
      
      - name: Build web-ui
        working-directory: crates/web-ui
        run: npm run build --if-present

  docker-build:
    name: Docker build (no push)
    runs-on: ubuntu-latest
    needs: [build, web-ui]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build API runtime image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: crates/api-server/Dockerfile
          push: false
          tags: orchestrator-rs/api-server:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
  compose-integration:
    name: Compose Integration Smoke Tests
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v4

      - name: Create .env.dev for compose
        run: |
          cat > .env.dev <<'EOF'
          JWT_SECRET=ci-test-secret-012345678901234567890123
          SKIP_SYSTEM_CHECKS=true
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Compose up
        uses: docker/compose-action@v2
        with:
          files: docker-compose.yml,docker-compose.dev.yml
          args: up --build -d

      - name: Wait for API healthy (up to 120s)
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:8080/health -o /tmp/health.json; then
              if grep -q 'healthy' /tmp/health.json || grep -q 'skipped system checks' /tmp/health.json; then
                echo 'API healthy' && exit 0
              fi
            fi
            sleep 2
          done
          echo 'API did not become healthy in time' && cat /tmp/health.json || true
          exit 1

      - name: Smoke tests
        run: |
          curl -f http://localhost:8080/health
          curl -f http://localhost:8080/ready

      - name: Compose down
        uses: docker/compose-action@v2
        with:
          files: docker-compose.yml,docker-compose.dev.yml
          args: down

      - name: Run integration test against compose stack
        run: |
          # Run the integration test but prevent it from trying to start compose again
          CI= RUN_COMPOSE_TESTS=0 cargo test -p api-server --test compose_integration -- --nocapture
